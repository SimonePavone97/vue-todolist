<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Vue To Do List</title>
</head>

<body>

    <div id="root">

        <div class="container text-center my-3">
            <input type="text" id="todo-text" placeholder=" Nuovo To-do " v-model="newTodo"
                @keyup.enter="aggiungiTodo" />
            <a class="btn" href="#" @click="aggiungiTodo">Aggiungi</a>
        </div>

        <div class="container bg-sfondo my-4 p-5">
            <!--<h1>Non ci sono Todo</h1>-->
            <ul class="bg-color">
                <li class="list-item d-flex justify-content-between" v-for="(todo, index) in todos">
                    <span id="list-text" :class=" (todo.done == true) ? 'done' : '' " @click="todoDone(index)">
                        {{ todo.text }}</span>
                    <a class="remove-item" @click="removeItem(index)"><i class="fa-solid fa-circle-xmark"></i></a>
                </li>
                
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
